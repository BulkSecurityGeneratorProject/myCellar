<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Connexion</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>L'authentification a echoué !</strong> Merci de vérifier votre pseudo et mot de passe et réessayer.
            </div>
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" class="form-control" id="username" placeholder="Votre pseudo" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>Connexion automatique</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a href="#/reset/request">Vous avez oublié votre mot de passe ?</a>
            </div>
            <div class="alert alert-warning">
                Vous n'avez pas encore de compte ? <a href="#/register">Créer un nouveau compte</a>
            </div>
        </div>
    </div>
</div>
