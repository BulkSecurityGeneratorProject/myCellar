<div class="modal fade" id="saveCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myCategoryLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate ng-submit="saveCategory()" show-validation>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myCategoryLabel">{{id == null ? "Ajout d'une bouteille" : "Modification de la bouteille"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-if="id">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="category.id" readonly>
                    </div>

                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="name"
                               ng-model="category.name" required>

                        <div ng-show="editForm.name.$invalid">
                            <p class="help-block"
                               ng-show="editForm.name.$error.required">
                                Ce champ est obligatoire.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Couleur</label>
                        <select class="form-control" name="color" ng-model="category.color"
                                ng-options="key as value for (key, value) in options.colors" required>
                        </select>

                        <div ng-show="editForm.color.$invalid">
                            <p class="help-block"
                               ng-show="editForm.color.$error.required">
                                Ce champ est obligatoire.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Années à attendre</label>
                        <input type="number" class="form-control" name="timeToWait"
                               ng-model="category.timeToWait">

                    </div>

                    <div class="form-group">
                        <label>Vigneron</label>
                        <select class="form-control" name="vineward" ng-model="category.vineward.id"
                                ng-options="vineward.id as vineward.name for vineward in vinewards"
                                ng-disabled="vinewardDisabled">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Valider</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
