<div class="modal fade" id="saveDomainModal" tabindex="-1" role="dialog" aria-labelledby="myDomainLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate ng-submit="saveDomain()" show-validation>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myDomainLabel">{{id == null ? "Ajout d'un domaine" : "Modification du domaine"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-if="id">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="domain.id" readonly>
                    </div>

                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="name"
                               ng-model="domain.name" required>

                        <div ng-show="editForm.name.$invalid">
                            <p class="help-block"
                               ng-show="editForm.name.$error.required">
                                Ce champ est obligatoire.
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>appellation</label>
                        <select class="form-control" name="appellation" ng-model="domain.appellation.id"
                                ng-options="appellation.id as appellation.name for appellation in appellations"
                                ng-disabled="appellationDisabled">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Valider</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
