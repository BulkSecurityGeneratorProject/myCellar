
<div ng-include="'scripts/app/entities/domain/domain-add-modal.html'"></div>

<div>

    <h2>Domaines</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveDomainModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span>Ajoute un nouveau domaine</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDomainConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(domain.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Domain?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Supprimer</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Appellation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="domain in domains">
                    <td><a ui-sref="domainDetail({id:domain.id})">{{domain.id}}</a></td>
                    <td>{{domain.name}}</td>
                    <td>{{domain.appellation.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="domainDetail({id:domain.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> Visualiser</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(domain.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Modifier</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(domain.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Supprimer</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
