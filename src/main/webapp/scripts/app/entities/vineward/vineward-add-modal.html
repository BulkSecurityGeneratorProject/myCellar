<div class="modal fade" id="saveVinewardModal" tabindex="-1" role="dialog" aria-labelledby="myVinewardLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="editForm" role="form" novalidate ng-submit="saveVineward()" show-validation>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myVinewardLabel">{{id == null ? "Ajout d'un vigneron" : "Modification du vigneron"}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-if="id">
                        <label>ID</label>
                        <input type="text" class="form-control" name="id"
                               ng-model="vineward.id" readonly>
                    </div>

                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="name"
                               ng-model="vineward.name" required>

                        <div ng-show="editForm.name.$invalid">
                            <p class="help-block"
                               ng-show="editForm.name.$error.required">
                                Ce champ est obligatoire.
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" name="location"
                               ng-model="vineward.location">

                    </div>

                    <div class="form-group">
                        <label>domain</label>
                        <select class="form-control" name="domain" ng-model="vineward.domain.id"
                                ng-options="domain.id as domain.name for domain in domains"
                                ng-disabled="domainDisabled">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                    </button>
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Valider</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
